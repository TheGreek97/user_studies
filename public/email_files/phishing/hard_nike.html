<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: left;
        }
        .header {
            padding: 20px 0;
            text-align: center;
        }
        .content {
            background-color: #ffffff;
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
        }
        .button-container {
            text-align: left;
            margin-top: 20px;
        }
        .button {
            display: inline-block;
            background: black;
            color: white;
            padding: 12px 24px;
            font-size: 16px;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            text-align: center;
            color: #777;
        }
        a {
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a6/Logo_NIKE.svg" alt="Nike Logo" width="80">
        </div>
        <div class="content">
            <h2>Your Password Has Expired</h2>
            <p>Your password must be changed periodically for security reasons. If you encounter any problems, please <a href="mailto:support@nike.nike-notifications.com">contact us</a>.</p>
            <p>You can access your password and email settings below.</p>
            <div class="button-container">
                <a href="https://nike.nike-notifications.com/settings_password_login" class="button">View Settings</a>
            </div>
        </div>
        <div class="footer">
            <h2>Nike.com</h2>
            <p><a href="https://www.nikevision.com/privacy-policy">Privacy Policy</a> | <a href="https://www.nikevision.com/contact-us">Need Help?</a></p>
        </div>
    </div>
</body>
</html>
